<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="h1">Calculator</h1>
    
    <div class="Calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
        </div>
        <div class="buttons">
            <input type="button" value="AC" id="CLEAR">
            <input type="button" value="DEL" id="DELETE">
            <input type="button" value="/" id="NUMBERS">
            <input type="button" value="*" id="NUMBERS">

            <input type="button" value="7" id="NUMBERS">
            <input type="button" value="8" id="NUMBERS">
            <input type="button" value="9" id="NUMBERS">
            <input type="button" value="-" id="NUMBERS">

            <input type="button" value="4" id="NUMBERS">
            <input type="button" value="5" id="NUMBERS">
            <input type="button" value="6" id="NUMBERS">
            <input type="button" value="+" id="NUMBERS">

            <input type="button" value="1" id="NUMBERS">
            <input type="button" value="2" id="NUMBERS">
            <input type="button" value="3" id="NUMBERS">

            <input type="button" value="=" id="EQUAL">
            <input type="button" value="0" id="NUMBERS">
            <input type="button" value="." id="NUMBERS">
        </div>
    </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
